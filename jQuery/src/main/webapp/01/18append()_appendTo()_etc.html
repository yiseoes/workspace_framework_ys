<!DOCTYPE html>
<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
	/*
	■ tag Selector (선택자) 를 이용 다양한 사용법을 확인한다.
 	  - element Selector  :  $( ' element [ , element ] ' )
 	  - 자손 element selector  : $('element  [자손element] [ ,element  [자손element] ]')
 	  - 속성 element selector  : $('element[attr | attr=value]  [ , element[attr | attr=value]  ]')
	  - 필터 selector(:사용한경우)	: $('element:expresion')
 	  	- Form 필터 selector       : $('element:입력양식attribute Name)
 	  	- 위치 필터 selector       : $('element:위치정보)
 	  	- 함수 필터 selector       : $('element:함수)
	 	  
	ㅇ Notation 정리
		위의 모든유형..... ==> expression 으로 표기
	ㅇ jQuery( exp1 [,exp2]) == $( exp1 [,exp2])
	    - exp1 : notation 정리 참조

	ㅇ jQuery 제공 function : www.jquery.com  : API 참조
	 	- html() : element 내부 content GET/SET
	 	- text() : text 속성 GET/SET
	 	- trim() : ?
		*/
		
		$( function(){
			
			/*  [1번째] 
			var html="<p>jQuery를 이용한 UI 동적 구성</p>"
			$(html).append("body");
			alert( $('body').html() );
			
			$('div').append("<p>[추가한 내용]jQuery가 많이 사용됩니다.</p>");
			$('div p:last').css('color','red');
			//*/
			
			/* [2번째]
			$('div').append($('h1'));
			$('div h1').css('color','red');
			alert( $('body').html() );
			
			$('form').append($('h2'));
			$('h2').css('color','red');
			alert( $('body').html() );
			//*/
			
			//* [3번째]
			$('form[name=test01]').empty();
			alert( $('body').html() );
			
			$('div').remove();
			alert( $('body').html() );
			//*/
			
		});

		
	</script>
	
</head>

<body>

	<h1>javascript Framework : jQuery 학습</h1>
	<h2>사용법(?)에 익숙해 지자 </h2>

	<form name="test01">
		<p>jQuery 란 ? </p>
	</form>
	
	<div>
		<p> javascript Framework</p>
	</div>
	
	<form name="test02">
		<p>framework 이란 ?
			<span> 확장,재사용 가능한 Lib</span>
		</p>
	</form>

</body>

</html>
