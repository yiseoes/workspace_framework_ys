<!DOCTYPE html>

<!-- 
	■ static contents / style(Design) 분리
	■ javascript 는 ~~.js 로 모듈화 가능하듯 ~~.css 로 모듈화가능
	
	■ 본 예제에서는 접근방식을 이해 ( jQuery 에서 css 에서의 접근방식 사용 )
		- html element name 접근 	: span{~~}
		- class attribute 접근 			: .abc{~~}
		- id attribute 접근					: #uniqueId{~~}
	
	■ jQuery 에서 css 에서의 접근방식, 문법을 착안 만들었다.
	 	- html element 에 접근하는 문법 :  selector(선택자) 문법
 -->
<html lang="ko">
	
<head>
	<meta charset="UTF-8">
	
	<style type="text/css">
	
		/* html element 이름으로 접근 ==> tagName*/
		span {
			background-color: yellow ; 
			font-size: 10pt;
		}
		
		/* class attribute 로 접근 ==> .className */
		.abc{
			background-color: green ; 
			font-size: 20pt;
		}
		
		/* id attribute 로 접근 ==> #idName */
		#uniqueId{
			background-color: red ; 
			font-size: 30pt;
		}
		
	</style>
</head>

<body>

	<!--	
		<div>  / <span>
		: Block-Level Element 중 Div Element(DIVision marker)
		: 블록처리하여 여러조각처리 디자인,관리 가능하게함.
		: Div는 줄바꿈을 하고 Span은 줄바꿈이 없습니다. 
	-->
	<span> Framework 이란?</span>
	<span class="abc">javascript Framework</span>
	<div id="uniqueId">jQuery Framework</div>		

</body>
	
</html>
